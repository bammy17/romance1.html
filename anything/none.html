<html>
  <head>

    <title>grid</title>

        border:5px solid pink;
        display:grid;
        grid-template-columns: 1fr 1fr
      }
      div{
        border:5px solid gray;
      }

  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>To laugh at yourself is to love yourself.

나를 웃게 하는 것이 나 자신을 사랑하는 것이다.

​

Remember you’re the one who can fill the world with sunshine.

기억해. 너는 세상을 빛으로 채울 수 있는 존재라는 걸.

​

​

I'll decide how I feel. I'll be happy today.

내 기분은 내가 정해. 오늘은 행복으로 할래.</div>
  </div>
  </body>
</HTML>
