  <h1>열정에관하여</h1>
 <img src="열정사진.jpg" width="30%">
 <p>
 1. 인생은 <strong>한강뷰</strong> 아니면 <strong>한강물</strong>이다.<br>    <!--굵게-->
 2. 남들이 미쳤다고 할때는 <u>도전</u>할 때다 <br>    <!-- 밑줄-->
 3. 핑계는 분홍색 닭이다 <br> <!-- 줄바꿈 -->
 4. 그게 인생이다. <br>
 5. 힘들었다면 경험이고 좋았다면 추억이다. <br>
 6. 우연은 관심으로 인연이 되고 인연은 노력으로 필연이 된다. <br>
